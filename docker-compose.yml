services:
  # üóÑÔ∏è MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
      TZ: ${TZ}
    ports:
      - "27017:27017"         # host:container
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal_net

  # üß∞ Mongo Express (GUI seperti phpMyAdmin)
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    env_file:
      - .env
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal_net

  # üîë Auth Service
  auth-service:
    build:
      context: ./services/auth-service
    container_name: auth-service
    restart: always
    env_file:
      - ./services/auth-service/.env
    ports:
      - "8001:8001"
    volumes:
      # Mount source code (hot reload)
      - ./services/auth-service:/app
      - /app/node_modules  # Exclude node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev  # ‚Üê Override CMD untuk pakai nodemon

  # üõí Product Service
  product-service:
    build:
      context: ./services/product-service
    container_name: product-service
    restart: always
    env_file:
      - ./services/product-service/.env
    ports:
      - "8002:8002"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal_net

  # üí¨ Chat Service
  chat-service:
    build:
      context: ./services/chat-service
    container_name: chat-service
    restart: always
    env_file:
      - ./services/chat-service/.env
    ports:
      - "8003:8003"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal_net

  # üèóÔ∏è Project Service
  project-service:
    build:
      context: ./services/project-service
    container_name: project-service
    restart: always
    env_file:
      - ./services/project-service/.env
    ports:
      - "8004:8004"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal_net

  # ‚≠ê Review Service
  review-service:
    build:
      context: ./services/review-service
    container_name: review-service
    restart: always
    env_file:
      - ./services/review-service/.env
    ports:
      - "8005:8005"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal_net

  # üåê API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
    container_name: api-gateway
    restart: always
    env_file:
      - ./services/api-gateway/.env
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - product-service
      - chat-service
      - project-service
      - review-service
    networks:
      - internal_net

# üîó Shared Network
networks:
  internal_net:
    driver: bridge

# üíæ Persistent Volumes for MongoDB
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
